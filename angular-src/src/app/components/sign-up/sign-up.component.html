<h2 class="page-header">Sign-up</h2>

<div class="row">

  <div class="col-md-6">
      <form (submit)="onSignupSubmit()">
        <div class="form-group">
          
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input [(ngModel)]="game" class="form-check-input" type="radio" name="game" value="TERA" checked>
              TERA
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input [(ngModel)]="game" class="form-check-input" type="radio" name="game" value="ZMR">
              ZMR
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input [(ngModel)]="game" class="form-check-input" type="radio" name="game" value="AVA">
              AVA
            </label>
          </div>


          <label for="beta-email">Email</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
  </div>

  <div *ngIf="authService.loggedIn()" class="col-md-4">
    <table class="table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Game</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let signup of signups" >
          <td>{{ signup.email }}</td>
          <td>{{ signup.game }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
